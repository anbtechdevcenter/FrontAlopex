<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="import" href="/html/header/header.html">

	<script src="/script/app/login.js"></script>

    <title>에이앤비테크 그룹웨어</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">ANB Tech Admin Sign In</h3>
                    </div>
                    <div class="panel-body">

                            <fieldset id="anbloginform">
                                <div class="form-group">
                                    <input class="form-control Textinput" data-bind="value:username" id="susername" placeholder="E-mail" name="email" type="email"  autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control  Textinput" data-bind="value:password" id="spassword" placeholder="Password" name="password" type="password" >
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">ID 저장하기
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="#" class="btn btn-lg btn-primary btn-block" id="authlogin">Login</a>
                            </fieldset>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>



</body>

</html>
