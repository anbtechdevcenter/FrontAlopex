<script type="text/javascript" src="/script/app/manage/platformMenu.js"></script>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">메뉴 관리</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-codepen fa-fw"></i> 시스템 메뉴 관리
                </div>
                <!-- /.panel-heading -->
                  <div class="panel-body">
                    <div id="platmenuWrap">
                      <label for="codeTypeNm">코드타입명</label>
                      <input id="codeTypeNm" class="Textinput" data-bind="value:codeTypeName"/>
                      <label class="margin_l10">사용여부</label>
                      <label class="ImageRadio">
                        <input class="Radio" name="useYnNm" value="Y" data-bind="value:useYn"/> 사용

                      <label class="ImageRadio">
                        <input class="Radio" name="useYnNm" value="N" data-bind="value:useYn"/> 미사용
                      </label>
                      <div class="f_Right">
                        <select id="ROLE_SEL" class="Select" data-bind-option="authorityName:authNm"
                          data-bind="options:roleOpt, selectedOptions:authorityName">
                        </select>
                        <button class="Button" id="btnPlatMenuR">조회</button>
                        <button class="Button" id="btnPlatMenuU">수정</button>
                        <button class="Button" id="btnPlatMenuC">등록</button>
                        <button class="Button" id="btnPlatMenuD">선택삭제</button>
                      </div>
                      <div class="margin_t10">
                        <div id="platmenuGrid"></div>
                      </div>
                    </div>

            </div> <!-- div end -->
        </div> <!-- col div end -->
