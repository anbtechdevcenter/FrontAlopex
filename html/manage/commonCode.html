<!DOCTYPE html>
<html>
<head>
  <!-- html5 방식 -->
  <link rel="import" href="../header/header.html">

  <!-- 업무화면 소스 -->
<script type="text/javascript" src="../../script/app/manage/commonCode.js"></script>

<title>공통코드관리 [작업중]</title>

<style>
body{
  margin : 10px;
}
</style>

</head>
<body>

<div id="codeTypeWrap">

<label>코드타입명</label>
<div id="selcodetype"></div>
<br/>

<label>코드 아이디</label>
<input class="Textinput" data-bind="value:codeId"/>
<br/>

<label>코드명</label>
<input id="codeTypeNm" class="Textinput" data-bind="value:codeNm"/>
<br/>

<label>등록일자</label>
<div class="Dateinput" data-format="yyyy-MM-dd">
    <input data-bind="value:registDate">
</div>
<br/>


<label>사용여부</label>
<label class="ImageRadio">
    <input class="Radio" name="useYnNm" value="Y" data-bind="checked:useYn"/> 사용
</label>
<label class="ImageRadio">
    <input class="Radio" name="useYnNm" value="N" data-bind="checked:useYn"/> 미사용
</label>
<br/>

<hr/>

</div> <!-- codeTypeWrap end -->


<div>
	<button class="Button" id="btnSearch">조회</button>
	<button class="Button" id="btnRegiste">등록</button>
	<button class="Button" id="btnDelete">선택삭제</button>
</div>


	<div>
		<div id="grid"></div>
	</div>
</body>
</html>
