<!DOCTYPE html>
<html>
<head>
  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/manage/popup/commonCodePopup.js"></script>
<title>공통코드등록</title>
</head>
  <body>
  <!-- contents  -->
  <div id="Ptable">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-default">
                <div class="panel-body" id="divTypeWrap">
                          <div class="panel panel-default">
                              <div class="panel-body">
                                  <form role="form">
                                      <div class="form-group">
                                        <label>코드타입명</label>
                                        <div id="selcodetypePop"></div>
                                      </div>
                                      <div class="form-group">
                                        <label>코드명</label>
                                        <input id="codeTypeNm" class="form-control Textinput" data-bind="value:codeNm"/>
                                      </div>
                                      <div class="form-group">
                                        <label>코드ID</label>
                                        <input id="codeId" class="form-control Textinput" data-bind="value:codeId"/>
                                      </div>
                                      <div class="form-group">
                                        <label>등록일자</label>
                                        <input class="form-control Dateinput" data-format="yyyy-MM-dd" id="txtDate" data-bind="value:registDate">
                                      </div>
                                      <div class="form-group">
                                        <label>사용여부</label>
                                        <label class="ImageRadio">
                                          <input class="Radio" name="useYnNm" value="Y" data-bind="checked:useYn"/><span class="margin_l5"> 사용</span>
                                        </label>
                                        <label class="ImageRadio">
                                            <input class="Radio" name="useYnNm" value="N" data-bind="checked:useYn"/> <span class="margin_l5">미사용</span>
                                        </label>
                                      </div>
                                  </form>
                              </div>
                              <!-- /.panel-body -->
                          </div>
                          <!-- /.panel -->
                  <!-- /.row -->
              </div>
              <!-- /#page-wrapper -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
  </div>
  <!-- // contents  -->
  <!-- popup Bottom  -->
  <div class="t_center Popup_Bottom" >
    <div class="margin_t5">
      <button class="Button Pbutton" id="btnCommonCodeU">수정</button>
      <button class="Button Pbutton" id="btnCommonCodeC">등록</button>
      <button class="Button Pbutton" id="btnCommonCodeClose">닫기</button>
    </div>
  </div>
  <!--// popup Bottom  -->
  </body>
</html>
