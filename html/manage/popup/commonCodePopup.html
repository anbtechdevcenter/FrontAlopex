<!DOCTYPE html>
<html>
<head>
  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/manage/popup/commonCodePopup.js"></script>
<title>공통코드등록</title>
</head>
<body>


<div id="codeTypeWrap">

  <label>코드타입명</label>
  <div id="selcodetype"></div>
 <br/>

 <label>코드명</label>
 <input id="codeTypeNm" class="Textinput" data-bind="value:codeNm"/>
 <br/>

 <label>등록일자</label>
 <div class="Dateinput" data-format="yyyy-MM-dd">
     <input data-bind="value:registDate">
 </div>
 <br/>


 <label>사용여부</label>
 <label class="ImageRadio">
     <input class="Radio" name="useYnNm" value="Y" data-bind="value:useYn"/> 사용
 </label>
 <label class="ImageRadio">
     <input class="Radio" name="useYnNm" value="N" data-bind="value:useYn"/> 미사용
 </label>
 <br/>

<div>
  <button class="Button" id="btnUpdate">수정</button>
  <button class="Button" id="btnRegiste">등록</button>
  <button class="Button" id="btnClose">닫기</button>
</div>

</div>


</body>
</html>
