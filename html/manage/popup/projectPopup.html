<!DOCTYPE html>
<html>
<head>
  <!-- html5 방식 -->
  <!-- <link rel="import" href="/html/header/header.html"> -->

  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/manage/popup/projectPopup.js"></script>

<style>
  div#codeTypeWrap {
    margin : 10px;
  }
</style>


<title>프로젝트 관리</title>
</head>
<body>


<div id="divWrap"  style="margin-left:10px;">

  <label>프로젝트 명</label>
  <input id="txtTitle" type="text" class="Textinput" data-bind="value:prjNm"/>
  <br/><br/>

  <label>시작일자</label>
  <div class="Dateinput" data-format="yyyy-MM-dd" id="txtStDate">
  <input data-bind="value:startDate">
  </div>
  <label>종료일자</label>
  <div class="Dateinput" data-format="yyyy-MM-dd" id="txtEdDate">
  <input data-bind="value:endDate">
  </div>
  <br/><br/>

  <label id="checkActivYN">
  <input class="Checkbox" type="checkbox" id="chkActive" name="chk0" value = "" checked="checked">
    프로젝트 진행 여부
  </label>

<div>
  <button class="Button" id="btnUpdate">수정</button>
  <button class="Button" id="btnCreate">등록</button>
  <button class="Button" id="btnDelete">삭제</button>
  <button class="Button" id="btnClose">닫기</button>
</div>

</div>




</body>
</html>
