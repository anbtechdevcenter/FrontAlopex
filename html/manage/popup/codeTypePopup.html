<!DOCTYPE html>
<html>
<head>

  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/manage/popup/codeTypePopup.js"></script>

<title>직원등록 [작업중]</title>
</head>
<body>



<div id="popCodeTypeWrap">

  <label>코드타입명</label>
  <input id="popCodeType" type="hidden" class="Textinput" data-bind="value:codeType"/>
  <input id="popCodeTypeNm" type="text" class="Textinput" data-bind="value:codeTypeName"/>
 <br/>

  <label>코드타입설명</label>
  <textarea class="Textarea" rows="6" cols="40"
    data-bind="value:reason"></textarea>
<br/>

  <label>등록일자</label>
  <div class="Dateinput" data-format="yyyy-MM-dd">
      <input data-bind="value:registDate">
  </div>
<br/>


  <label>사용여부</label>
  <label class="ImageRadio">
      <input class="Radio" name="useYnNm" value="Y" data-bind="checked:useYn"/> 사용
  </label>
  <label class="ImageRadio">
      <input class="Radio" name="useYnNm" value="N" data-bind="checked:useYn"/> 미사용
  </label>
<br/>

<div>
  <button class="Button" type="button" id="btnPopUpdate">수정</button>
  <button class="Button" type="button" id="btnPopRegiste">등록</button>
  <button class="Button" type="button" id="btnPopClose">닫기</button>
</div>

</div>


</body>
</html>
