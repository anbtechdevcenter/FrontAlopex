<!DOCTYPE html>
<html>
<head>
  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/manage/popup/codeTypePopup.js"></script>
<title>직원등록 [작업중]</title>
</head>
<body>
  <div id="Ptable">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-default">
                <div class="panel-body" id="codeTypePopWrap">
                          <div class="panel panel-default">
                              <div class="panel-body">
                                  <form role="form">
                                      <div class="form-group">
                                        <label>코드타입명</label>
                                        <input id="codeType" type="hidden" class="Textinput" data-bind="value:codeType"/>
                                        <input id="codeTypeNm" type="text" class="form-control Textinput" data-bind="value:codeTypeName"/>
                                      </div>
                                      <div class="form-group">
                                        <label>코드타입 설명</label>
                              					<textarea class="form-control Textarea" rows="6" cols="40" data-bind="value:reason"></textarea>
                                      </div>
                                      <div class="form-group">
                                        <label>등록일자</label>
                                        <input class="form-control Dateinput" data-format="yyyy-MM-dd" id="txtDate" data-bind="value:registDate">
                                      </div>
                                      <div class="form-group">
                                        <label class="ImageRadio">
                                            <input class="Radio" name="useYnNm" value="Y" data-bind="checked:useYn"/><span class="margin_l5"> 사용</span>
                                        </label>
                                        <label class="ImageRadio">
                                            <input class="Radio" name="useYnNm" value="N" data-bind="checked:useYn"/> <span class="margin_l5">미사용</span>
                                        </label>
                                      </div>
                                  </form>
                              </div>
                              <!-- /.panel-body -->
                          </div>
                          <!-- /.panel -->
                  <!-- /.row -->
              </div>
              <!-- /#page-wrapper -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
  </div>
  <!-- contents  -->

  <!-- // contents  -->
  <!-- popup Bottom  -->
  <div class="t_center Popup_Bottom" >
    <div class="margin_t5">
      <button class="Button Pbutton" id="btnCodeTypeUpdate">수정</button>
      <button class="Button Pbutton" id="btnCodeTypeRegiste">등록</button>
      <button class="Button Pbutton" id="btnCodeTypeClose">닫기</button>
    </div>
  </div>
  <!--// popup Bottom  -->
  </body>
</html>
