<!DOCTYPE html>
<html>
<head>
  <!-- html5 방식 -->
  <link rel="import" href="/html/header/header.html">

  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/manage/popup/codeTypePopup.js"></script>
<title>직원등록 [작업중]</title>
</head>
<body>

<div w3-include-html="/html/layout/top.html"></div>

<div id="codeTypeWrap">

  <label>코드타입명</label>
  <input id="codeType" type="hidden" class="Textinput" data-bind="value:codeType"/>
  <input id="codeTypeNm" type="text" class="Textinput" data-bind="value:codeTypeName"/>
 <br/>

  <label>코드타입설명</label>
  <textarea class="Textarea" rows="6" cols="40"
    data-bind="value:reason"></textarea>
<br/>

  <label>등록일자</label>
  <div class="Dateinput" data-format="yyyy-MM-dd">
      <input data-bind="value:registDate">
  </div>
<br/>


  <label>사용여부</label>
  <label class="ImageRadio">
      <input class="Radio" name="useYnNm" value="Y" data-bind="checked:useYn"/> 사용
  </label>
  <label class="ImageRadio">
      <input class="Radio" name="useYnNm" value="N" data-bind="checked:useYn"/> 미사용
  </label>
<br/>

<div>
  <button class="Button" id="btnUpdate">수정</button>
  <button class="Button" id="btnRegiste">등록</button>
  <button class="Button" id="btnClose">닫기</button>
</div>

</div>


<div w3-include-html="/html/layout/bottom.html"></div>

</body>
</html>
