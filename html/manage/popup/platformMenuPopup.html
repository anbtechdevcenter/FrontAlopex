<!DOCTYPE html>
<html lang="en">

<head>

    <!-- 업무소스 -->
    <script type="text/javascript" src="/script/app/manage/popup/platformMenuPopup.js"></script>
    <title>메뉴관리</title>
</head>

<body>
  <!-- contents  -->
  <div id="Ptable">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-default">
                <div class="panel-body" id="platPopWrap">
                          <div class="panel panel-default">
                              <div class="panel-body">
                                  <form role="form">
                                      <div class="form-group">
                                        <label>메뉴명</label>
                                        <input type="text" id="pmenuNm" class="form-control Textinput" data-bind="value:mnName"/>
                                      </div>
                                      <div class="form-group">
                                        <label>메뉴경로</label>
                                        <input type="text" class="form-control Textinput" data-bind="value:mnUrl"placeholder="/html/"/>
                                      </div>
                                      <div class="form-group">
                                        <label>메뉴상태</label>
                                        <input type="text" class="form-control Textinput" data-bind="value:mnState" value="Y" readonly="readonly"/>
                                      </div>
                                      <div class="form-group">
                                        <label>메뉴모듈 경로</label>
                                        <input type="text" class="form-control Textinput" data-bind="value:mnTemplateUrl"placeholder="/staff 와 같이 호출시 모듈명"/>
                                      </div>
                                      <div class="form-group">
                                        <label>API 호출경로</label>
                                        <input type="text" class="form-control Textinput" data-bind="value:mnController"placeholder="/rank 와 같이 대표 API만 적음."/>
                                      </div>
                                      <div class="form-group">
                                        <label>디폴트 메뉴</label>
                                        <label class="ImageRadio">
                                           <input class="Radio" name="useYnNm" value="false" data-bind="checked:isDefault" readonly="readonly"/> <span class="margin_l5">false</span>
                                       </label>
                                      </div>
                                  </form>
                              </div>
                              <!-- /.panel-body -->
                          </div>
                          <!-- /.panel -->
                  <!-- /.row -->
              </div>
              <!-- /#page-wrapper -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
  </div>
  <!-- // contents  -->

   <div class="t_center Popup_Bottom">
    <button class="Button Pbutton" id="btnPlatMenuPopU">수정</button>
    <button class="Button Pbutton" id="btnPlatMenuPopC">등록</button>
    <button class="Button Pbutton" id="btnPlatMenuPopClose">닫기</button>
  </div>

</body>
</html>
