<!DOCTYPE html>
<html>
<head>
  <!-- html5 방식 -->
  <!-- <link rel="import" href="/html/header/header.html"> -->

  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/board/popup/boardPopup_free.js"></script>




<title>직원등록 [작업중]</title>
</head>
<body>
  <!-- contents  -->
  <div id="Ptable">
  <div class="row">
      <div class="col-lg-12">
          <div class="panel-default">
              <div class="panel-body" id="codeTypeWrap">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form" id="staffWrap" data-validation-option="{onsubmit:true}" action="#">
                                    <div class="form-group">
                                      <label for="userName">제목</label>
                                      <input class="form-control Textinput" id="txtTitle" type="text" data-bind="value:boardTitle"/>
                                    </div>
                                    <div class="form-group">
                                      <label>내용</label>
                                      <textarea class="form-control Textarea" rows="6" cols="40" data-bind="value:boardContents"></textarea>
                                    </div>
                                    <div class="form-group">
                                      <label>등록일자</label>
                                      <input class="form-control Dateinput" data-format="yyyy-MM-dd" id="txtDate" data-bind="value:registDate">
                                    </div>
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                <!-- /.row -->
            </div>
            <!-- /#page-wrapper -->
          </div>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  </div>
  <!-- popup Bottom  -->
  <div class="t_center Popup_Bottom" >
    <div class="margin_t5">
      <button class="Button Pbutton" id="btnUpdate">수정</button>
      <button class="Button Pbutton" id="btnCreate">등록</button>
      <button class="Button Pbutton" id="btnDelete">삭제</button>
      <button class="Button Pbutton" id="btnClose">닫기</button>
    </div>
  </div>
</body>
</html>
