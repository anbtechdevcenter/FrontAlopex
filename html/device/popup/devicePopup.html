<!DOCTYPE html>
<html>
<head>
  <!-- html5 방식 -->
  <!-- <link rel="import" href="/html/header/header.html"> -->

  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/device/popup/devicePopup.js"></script>

<title>장비 관리</title>
</head>
<body>
  <div id="Ptable">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body" id="divWrap">
                  <div class="row">
                      <div class="col-lg-3">
                          <div class="panel panel-default">
                              <!-- /.panel-heading -->
                              <div class="panel-body">
                                    <form role="form">
                                      <div class="form-group">
                                        <label>장비순번</label> <input class="form-control Textinput" data-bind="value: seqDevice">
                                      </div>
                                      <div class="form-group">
                                        <label>장비구분</label>
                                        <input class="form-control Textinput" data-bind="value:deviceType">
                                      </div>
                                      <div class="form-group">
                                        <label>장비상태</label>
                                        <input class="form-control Textinput" data-bind="value: deviceState"/>
                                      </div>
                                      <div class="form-group">
                                        <label>장비명</label>
                                        <input type="text" class="form-control Textinput" data-bind="value: deviceName"/>
                                      </div>
                                      <div class="form-group">
                                        <label>시리얼번호</label>
                                        <input type="text" class="form-control Textinput" data-bind="value: deviceSn"/>
                                      </div>
                                      <div class="form-group">
                                        <label>제조사코드</label>
                                        <input type="text" class="form-control Textinput" data-bind="value: makersId"/>
                                      </div>
                                      <div class="form-group">
                                        <label>제조사명</label>
                                        <input type="text" class="form-control Textinput" data-bind="value: makersName"/>
                                      </div>
                                      <div class="form-group">
                                        <label>모델명</label>
                                        <input type="text" class="form-control Textinput" data-bind="value: deviceModel"/>
                                      </div>
                                      <div class="form-group">
                                        <label>반입증여부</label>
                                        <input type="text" class="form-control Textinput" data-bind="value: bringProof"/>
                                      </div>
                                      <div class="form-group">
                                        <label>구입일자</label>
                                        <input type="text" class="form-control Dateinput" data-bind="value: purchaseDate"/>
                                      </div>
                                    </form>
                              </div>
                              <!-- /.panel-body -->
                          </div>
                          <!-- /.panel -->
                      </div>
                      <!-- /.col-lg-6 -->
                      <div class="col-lg-3">
                          <div class="panel panel-default">
                              <!-- /.panel-heading -->
                              <div class="panel-body">
                                <form role="form">
                                  <div class="form-group">
                                    <label>사용자</label>
                                    <div id="staffsel"></div>
                                  </div>
                                  <div class="form-group">
                                    <label>지급일자</label>
                                    <input type="text" class="form-control Dateinput" data-bind="value: rentalSdate"/>
                                  </div>
                                  <div class="form-group">
                                    <label>반납일자</label>
                                    <input type="text" class="form-control Dateinput" data-bind="value: rentalEdate"/>
                                  </div>
                                  <div class="form-group">
                                    <label>폐기일자</label>
                                    <input type="text" class="form-control Dateinput" data-bind="value: bringProof"/>
                                  </div>
                                  <div class="form-group">
                                    <label>CPU</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc01"/>
                                  </div>
                                  <div class="form-group">
                                    <label>Memory</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc02"/>
                                  </div>
                                  <div class="form-group">
                                    <label>HDD</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc03"/>
                                  </div>
                                  <div class="form-group">
                                    <label>SSD</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc04"/>
                                  </div>
                                  <div class="form-group">
                                    <label>유선 <span style="font-size:10px;">MAX ADDRESS</span></label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc05"/>
                                  </div>
                                  <div class="form-group">
                                    <label>무선 <span style="font-size:10px;"> MAX ADDRESS</span></label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc06"/>
                                  </div>
                                </form>
                              </div>
                              <!-- /.panel-body -->
                          </div>
                          <!-- /.panel -->
                      </div>
                      <!-- /.col-lg-6 -->
                      <div class="col-lg-3">
                          <div class="panel panel-default">
                              <!-- /.panel-heading -->
                              <div class="panel-body">
                                <form role="form">
                                  <div class="form-group">
                                    <label>DESC_07</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc07"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_08</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc08"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_09</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc09"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_10</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc10"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_11</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc11"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_12</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc12"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_13</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc13"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_14</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc14"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_15</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc15"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_16</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc16"/>
                                  </div>
                                </form>
                              </div>
                              <!-- /.panel-body -->
                          </div>
                          <!-- /.panel -->
                      </div>
                      <div class="col-lg-3">
                          <div class="panel panel-default">
                              <!-- /.panel-heading -->
                              <div class="panel-body">
                                <form role="form">
                                  <div class="form-group">
                                    <label>DESC_17</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc17"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_18</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc18"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_19</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc19"/>
                                  </div>
                                  <div class="form-group">
                                    <label>DESC_20</label>
                                    <input type="text" class="form-control Textinput" data-bind="value: desc20"/>
                                  </div>
                                </form>
                              </div>
                              <!-- /.panel-body -->
                          </div>
                          <!-- /.panel -->
                      </div>
                  </div>
                  <!-- /.row -->
              </div>
              <!-- /#page-wrapper -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
  </div>

<!-- popup Bottom  -->
<div class="t_center Popup_Bottom" >
  <div class="margin_t5">
    <button class="Button Pbutton" id="btnUpdate">수정</button>
    <button class="Button Pbutton" id="btnCreate">등록</button>
    <button class="Button Pbutton" id="btnDelete">삭제</button>
    <button class="Button Pbutton" id="btnClose">닫기</button>
  </div>
</div>

</body>
</html>
