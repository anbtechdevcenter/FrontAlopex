<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="../css/todoList.css" />
    <link rel="stylesheet" type="text/css" href="../css/lib/alopex/alopex-ui-default.css" />
    <link rel="stylesheet" href="http://grid.alopex.io/dist/css/alopex-grid.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <script type="text/javascript" src="../script/lib/jquery/jquery-1.10.1.js"></script>
    <script type="text/javascript" src="../script/lib/alopex/alopex-ui.min.js"></script>
    <script type="text/javascript" src="../script/lib/alopex/alopex-grid-trial.min.js"></script>
    <script type="text/javascript" src="../script/app/common/component-setup.js"></script>
    <script type="text/javascript" src="../script/app/common/common.js"></script>
    <script type="text/javascript" src="../script/app/todoList2.js"></script>
    <title>FrontAlopex by ANBTECH</title>
</head>
<body>
    <div id="webView" style="">
        <div id="" class="divTextCenter">
            직원 등록 현황
        </div>
        <div class="Table-wrapper">
            <div class="af-table-wrapper af-default Table-wrapper" af-dynamic="" style="overflow: hidden; position: relative;"><div class="af-table-scroller Table-scroller" af-dynamic=""><table class="Table Form-type" data-type="table" data-classinit="true" style="table-layout: fixed; min-width: 100%; width: 100%;" data-converted="true">
                <colgroup>
                    <col style="width: 70px;">
                    <col style="width: 100px;">
                    <col style="width: 70px;">
                    <col style="width: 40px;">
                    <col style="width: 80px;">
                    <col style="width: 80px;">
                    <col style="width: 80px;">
                </colgroup>
                <tbody>
                    <tr class="af-table-head" style="width: 866px; table-layout: fixed;">
                        <th class="Text-left Padding-left-10">
                            <span class="Display-inblock Margin-left-5">부서명</span>
                        </th>
                        <td>
                            <select class="Select Confirm" data-type="select" data-classinit="true" data-converted="true" style="width : 80px">
                                <option value="부서명1">부서명1</option>
                                <option value="부서명2">부서명2</option>
                                <option value="부서명3">부서명3</option>
                                <option value="부서명4">부서명4</option>
                            </select>
                        </td>
                        <th class="Text-left Padding-left-10">
                            <span class="Display-inblock Margin-left-5">직급</span>
                        </th>
                        <td colspan="2" style="width:0">
                          <div class="Dateinput" data-resetbutton="true" data-type="dateinput" data-classinit="true" data-converted="true">
                            <select class="Select Warning" data-type="select"
                              data-bind="options:rankOptions, selectedOptions:rankName"
                              data-classinit="true" data-converted="true" style="width: 80px">
                  					</select>
        					        </div>
                        </td>
                        <th class="Text-left Padding-left-10">
                            <span class="Display-inblock Margin-left-5">성명</span>
                        </th>
                        <td colspan="3" >
                            <select class="Select Warning" data-type="select" data-classinit="true" data-converted="true" style="width: 80px">
                                <option value="성명1">성명1</option>
                                <option value="성명2">성명2</option>
                                <option value="성명3">성명3</option>
                                <option value="성명4">성명4</option>
                            </select>
                        </td>
                        <th class="Text-left Padding-left-10">
                            <span class="Display-inblock Margin-left-5">기간</span>
                        </th>
                        <td colspan="4">
                            <div class="Daterange" data-type="daterange" data-classinit="true" data-converted="true">
                                <div class="Daterange" data-default-date="false">
                                   From
                                   <div class="Startdate Dateinput">
                                       <input id="datepicker02">
                                   </div>
                                   ~ To
                                   <div class="Enddate Dateinput">
                                       <input id="datepicker03">
                                   </div>
                               </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            </div>
        </div>

        <div class="Table-wrapper">
            <div class="af-table-wrapper af-default Table-wrapper" af-dynamic="" style="overflow: hidden; position: relative;"><div class="af-table-scroller Table-scroller" af-dynamic=""><table class="Table Form-type" data-type="table" data-classinit="true" style="table-layout: fixed; min-width: 100%; width: 100%;" data-converted="true">
                <colgroup>
                    <col style="width: 20px;">
                    <col style="width: 60px;">
                    <col style="width: 20px;">
                    <col style="width: 60px;">
                </colgroup>
                <tbody>
                    <tr class="af-table-head" style="width: 866px; table-layout: fixed;">
                        <th class="Text-left Padding-left-10">
                            <span class="Display-inblock Margin-left-5">프로젝트명</span>
                        </th>
                        <td>
                            <select class="Select Confirm" data-type="select" data-classinit="true" data-converted="true" style="width : 280px">
                                <option value="프로젝트명1">프로젝트명1</option>
                                <option value="프로젝트명2">프로젝트명2</option>
                                <option value="프로젝트명3">프로젝트명3</option>
                                <option value="프로젝트명4">프로젝트명4</option>
                            </select>
                        </td>
                        <th class="Text-left Padding-left-10">
                            <span class="Display-inblock Margin-left-5">사원분류</span>
                        </th>
                        <td colspan="2" style="width:0">
                            <div class="Float-left Width-50" style="margin-left: 10px">
                                <label>
                                    <input class="Radio" type="radio" name="radio2" value="value1">정규직
                                </label>
                                <label style="margin-left : 20px">
                                    <input class="Radio" type="radio" name="radio2" value="value2">계약직
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
                </table>
                </div>
            </div>
        </div>
        <div>
            <div id="grid_todolist2"></div>
        </div>
    </div>
</body>
</html>
