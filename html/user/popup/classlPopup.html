<!DOCTYPE html>
<html>
<head>
  <!-- html5 방식 -->
  <!-- <link rel="import" href="/html/header/header.html"> -->

  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/user/popup/classlPopup.js"></script>
<title>부서조직 관리</title>
</head>
<body>
  <!-- contents  -->
  <div id="Ptable">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-default">
                <div class="panel-body" id="divWrap">
                          <div class="panel panel-default">
                              <div class="panel-body">
                                  <form role="form">
                                      <div class="form-group">
                                        <label>조직(부서)명</label>
                                        <input id="txtTitle" type="text" class="form-control Textinput" data-bind="value:acName"/>
                                      </div>
                                      <div class="form-group">
                                        <label>레벨</label>
                                        <select class="Select" id="acLevel" data-bind="selectedOptions : acLevel">
                                          <option value="">==선택==</option>
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                        </select>
                                      </div>
                                      <div class="form-group">
                                        <label>조직코드</label>
                                        <input id="txtTitle" type="text" class="form-control Textinput" data-bind="value:acCode"/>
                                      </div>
                                      <div class="form-group" style="display : none">
                                        <label>acId</label>
                                        <input id="txtTitle" type="text" class="form-control Textinput" data-bind="value:acId"/>
                                      </div>
                                      <div class="form-group">
                                        <label>상위</label>
                                        <input id="txtTitle" type="text" class="form-control Textinput" data-bind="value:acAncestor"/>
                                      </div>
                                      <div class="form-group">
                                        <label>직책보임자사번</label>
                                        <input id="txtTitle" type="text" class="form-control Textinput" data-bind="value:chiefId"/>
                                      </div>
                                      <div class="form-group">
                                        <label>code</label>
                                        <input id="txtTitle" type="text" class="form-control Textinput" data-bind="value:clCode"/>
                                      </div>
                                      <div class="form-group">
                                        <label>clPidisuse</label>
                                        <input id="txtTitle" type="text" class="form-control Textinput" data-bind="value:clPid"/>
                                      </div>
                                      <div class="form-group">
                                        <label>사용여부</label>
                                        <select class="Select" id="isuse" data-bind="selectedOptions : isuse">
                                          <option value="">==선택==</option>
                                          <option value="y">y</option>
                                          <option value="n">n</option>
                                        </select>
                                      </div>
                                  </form>
                              </div>
                              <!-- /.panel-body -->
                          </div>
                          <!-- /.panel -->
                  <!-- /.row -->
              </div>
              <!-- /#page-wrapper -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
  </div>
  <!-- // contents  -->
   <div class="t_center Popup_Bottom">
    <button class="Button Pbutton" id="btnUpdate">수정</button>
    <button class="Button Pbutton" id="btnCreate">등록</button>
    <button class="Button Pbutton" id="btnDelete">삭제</button>
    <button class="Button Pbutton" id="btnClose">닫기</button>
  </div>

</body>
</html>
