<!DOCTYPE html>
<html>
<head>
  <!-- html5 방식 -->
  <!-- <link rel="import" href="/html/header/header.html"> -->

  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/user/popup/ranklPopup.js"></script>
<title>프로젝트 관리</title>
</head>
<body>
  <!-- contents  -->
  <div id="Ptable">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-default">
                <div class="panel-body" id="divWrap">
                          <div class="panel panel-default">
                              <div class="panel-body">
                                  <form role="form">
                                      <div class="form-group">
                                        <label>직급명</label>
                                        <input id="txtTitle" type="text" class="form-control Textinput" data-bind="value:arName"/>
                                      </div>
                                      <div class="form-group">
                                        <label>직급코드</label>
                                        <input id="txtTitle" type="text" class="form-control Textinput" data-bind="value:arCode"/>
                                      </div>
                                      <div class="form-group">
                                        <label>출력순위</label>
                                        <input id="txtTitle" type="text" class="form-control Textinput" data-bind="value:arPriorty"/>
                                      </div>
                                      <div class="form-group" style="display : none">
                                        <label>출력순위</label>
                                        <input id="txtTitle" type="text" class="form-control Textinput" data-bind="value:arId"/>
                                      </div>
                                  </form>
                              </div>
                              <!-- /.panel-body -->
                          </div>
                          <!-- /.panel -->
                  <!-- /.row -->
              </div>
              <!-- /#page-wrapper -->
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
  </div>
  <!-- // contents  -->
   <div class="t_center Popup_Bottom">
    <button class="Button Pbutton" id="btnUpdate">수정</button>
    <button class="Button Pbutton" id="btnCreate">등록</button>
    <button class="Button Pbutton" id="btnDelete">삭제</button>
    <button class="Button Pbutton" id="btnClose">닫기</button>
  </div>

</body>
</html>
