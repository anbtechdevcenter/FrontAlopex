<!DOCTYPE html>
<html>
<head>
  <!-- html5 방식 -->
  <!-- <link rel="import" href="/header/header.html"> -->

  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/staff/popup/staffRegist.js"></script>

<title>직원등록 [작업중]</title>
</head>
<body>
	<!-- contents  -->
<div id="Ptable">
  <div class="row">
      <div class="col-lg-12">
          <div class="panel-default">
              <div class="panel-body" id="divWrap">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form" id="staffWrap" data-validation-option="{onsubmit:true}" action="#">
                                    <div class="form-group">
                                      <label for="userName">이름</label><span data-for="userName" style="color: red;"></span>
                            					<input class="form-control Textinput" data-bind="value:empNm" id="userName"type="text" placeholder="이름 입력"	data-validation-rule="{required:true, minlength:2}"/>
                                    </div>
                                    <div class="form-group">
                                      <label for="userEmail">이메일</label>
                                        <span data-for="userEmail" style="color: red;"></span>
                              					<input class="form-control Textinput" data-bind="value:email" id="userEmail"	type="email" placeholder="이메일 입력"	data-validation-rule="{required:true, minlength:2}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="userRank">직급</label>
                                        <span data-for="userRank" style="color: red; margin-left:30px;"></span><div class="form-control" style="width:100%;" id="userRank"></div>
                                    </div>
                                    <div class="form-group">
                                      <label for="userProject">프로젝트</label>
                                      <span data-for="userProject" style="color: red;"></span>
                                      <div id="userProject" class="form-control"></div>
                                  </div>
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                <!-- /.row -->
            </div>
            <!-- /#page-wrapper -->
          </div>
      </div>
      <!-- /.col-lg-12 -->
  </div>
</div>
	<!-- popup Bottom  -->
	<div class="t_center Popup_Bottom" >
		<div class="margin_t5">
			<button class="Button Pbutton" id="btnRegist">등록</button>
			<button class="Button Pbutton" id="btnClose">닫기</button>
		</div>
	</div>
	<!--// popup Bottom  -->
  <!-- // contents  -->
</body>
</html>
