<!DOCTYPE html>
<html>
<head>
  <!-- html5 방식 -->
  <!-- <link rel="import" href="/html/header/header.html"> -->

  <!-- 업무화면 소스 -->
<script type="text/javascript" src="/script/app/book/popup/bookPopup.js"></script>

<title>직원 관리</title>
</head>
<body>
  <!-- contents  -->
<div id="Ptable">
  <div class="row">
      <div class="col-lg-12">
          <div class="panel-default">
              <div class="panel-body" id="divTypeWrap">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form">
                                    <div class="form-group">
                                      <label>도서명</label>
                            					<input class="form-control Textinput" id="txtTitle" type="text" data-bind="value:bookName"/>
                                    </div>
                                    <div class="form-group">
                                      <label>출판사</label>
                            					<input class="form-control Textinput" id="txtTitle" type="text" data-bind="value:publisher"/>
                                    </div>
                                    <div class="form-group">
                                      <label>등록일자</label>
                                      <input class="form-control Dateinput" data-format="yyyy-MM-dd" id="txtDate" data-bind="value:registDate">
                                    </div>
                                    <div class="form-group">
                                      <label>저자</label>
                            					<input class="form-control Textinput" id="txtTitle" type="text" data-bind="value:author"/>
                                    </div>
                                    <div class="form-group">
                                      <label>출판년도</label>
                            					<input class="form-control Textinput" id="txtTitle" type="text" data-bind="value:bookYear"/>
                                    </div>
                                    <div class="form-group">
                                      <label>구입자(추후 팝업으로 변경, Id추가)</label>
                            					<input class="form-control Textinput" id="txtTitle" type="text" data-bind="value:purchaseEmpNm"/>
                                    </div>
                                    <div class="form-group">
                                      <label>구입일</label>
                                      <input class="form-control Dateinput" data-format="yyyy-MM-dd" id="datePurchaseDate" data-bind="value:purchaseDate">
                                    </div>
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                <!-- /.row -->
            </div>
            <!-- /#page-wrapper -->
          </div>
      </div>
      <!-- /.col-lg-12 -->
  </div>
</div>

<!-- popup Bottom  -->
<div class="t_center Popup_Bottom" >
  <div class="margin_t5">
    <button class="Button Pbutton" id="btnUpdate">수정</button>
    <button class="Button Pbutton" id="btnCreate">등록</button>
    <button class="Button Pbutton" id="btnDelete">삭제</button>
    <button class="Button Pbutton" id="btnClose">닫기</button>
  </div>
</div>
<!--// popup Bottom  -->


</body>
</html>
